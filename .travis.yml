language: node_js
node_js:
  - '4'
  - '5'
  - '6'
  - '8'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script: "make travis"
jobs:
  include:
    - stage: npm release
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: npm@tabdigital.com.au
        api_key: $NPM_TOKEN
        on:
          tags: true
          branch: master
